<main>
    <div class="container mt-auto">

        <div class="row justify-content-center">
            <div class="col-2">
                <li class="list-group-item">{{ vehiculo.matricula|uppercase}}</li>
            </div>
            <div class="col-1">
                <a>
                    <fa-icon [icon]="faMagnifyingGlass" class="fa-2x" (click)="consultarVH()"></fa-icon>
                </a>
            </div>
            <div class="col-1">
                <a>
                    <fa-icon [icon]="faPencil" class="fa-2x" (click)="editar()"></fa-icon>
                </a>
            </div>
            <div class="col-1">
                <a>
                    <fa-icon [icon]="faTrashCan" class="fa-2x" (click)="eliminar()"></fa-icon>
                </a>
                <button [routerLink]="['/mantenimientoForm', vehiculo.id]">Crear Nuevo mantenimiento</button>
            </div>
        </div>

    </div>
</main>
